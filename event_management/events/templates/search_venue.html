{% extends "base.html" %}

{% block content %}
{% if searched %}
    <h1>Your Search For  {{searched}}</h1>
    <br/>
    {% for venue in venues %}
  <a href="{% url 'show-venue' venue.id %}">{{ venue }}</a><br/>
    {% endfor %}
    {% else %}
    <h1>Hey ! You Forget To Search For A Venue</h1>
{% endif %}
{% endblock %}
